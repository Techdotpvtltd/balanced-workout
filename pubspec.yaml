name: balanced_workout
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  audioplayers: ^6.1.0
  cached_network_image: ^3.3.1
  chewie: ^1.8.1
  cloud_firestore: ^5.4.4
  dotted_box: ^0.0.3
  dropdown_button2: ^2.3.9
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  firebase_storage: ^12.3.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_facebook_auth: ^7.0.0
  flutter_floating_bottom_bar: ^1.2.0
  flutter_quill: ^10.1.3
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.1
  image_picker: ^1.1.1
  intl: ^0.19.0
  muscle_selector: ^1.0.3
  pie_chart: ^5.4.0
  purchases_flutter: ^8.1.2
  scrollable_positioned_list: ^0.3.8
  sign_in_with_apple: ^6.1.0
  skeletonizer: ^1.3.0
  timelines_plus: ^1.0.2
  video_player: ^2.9.1
  wheel_picker: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
  
  fonts:
    - family: SfProDisplay
      fonts:
        - asset: assets/fonts/SF-Pro-Display-Bold.ttf
          weight: 700
        - asset: assets/fonts/SF-Pro-Display-Semibold.ttf
          weight: 600
        - asset: assets/fonts/SF-Pro-Display-Medium.ttf
          weight: 500
        - asset: assets/fonts/SF-Pro-Display-Regular.ttf
